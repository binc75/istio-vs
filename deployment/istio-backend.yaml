apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend-vs
  namespace: default
spec:
  gateways: 
  - demo-gateway
  hosts:
  - "www.example.com"
  - "xp.example.com"
  http:
  - match:
    - authority: 
        exact: xp.example.com
        #regex: ^(?!.*www\.example\.com).*$
      uri:
        prefix: /
    route:
    - destination:
        host: backend.default.svc.cluster.local
        subset: v2
        port:
          number: 80
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: backend.default.svc.cluster.local
        subset: v1
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: backend
spec:
  host: backend.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

